<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Coca-Cola</title>
</head>
<body>
    <div id="navbar">
        <figure>
            <img src="assets/img/coca-cola-blanco.png" alt="Coca-Cola Logo">
        </figure>
        <!--off canvas - fuera del viewport -->
        <nav>
            <a href="">Real magic</a>
            <a href="">Campañas</a>
            <a href="">Música</a>
            <a href="">Productos</a>
            <a href="">Fanstore</a>
        </nav>
        <div id="toggleButton">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </div>
    <header>
        <img src="assets/img/coca-cola-logo-1.png" alt="logo">
        <h2>Christmas Magic</h2>
        <h4><b>Estamos solo a una Coca-Cola de distancia</b></h4>
    </header>
    <div class="camion"><img src="assets/img/camion.jpg" alt="camioncito"></div>
    <div class="fixed"><p><strong>¡Merry Christmass!</strong></p></div>
    <main>
        <div class="figure1">
        <figure>
            <img src="assets/img/cards/unidos.jpg" alt="Imagen Promocional">
            <figcaption>
                <h3>Hagámoslo juntos</h3>
                <p>Un mundo más unido es posible, pero aún nos queda mucho camino por recorrer. El cambio depende de todos nosotros y no vamos a parar hasta conseguirlo.</p>
            </figcaption>
        </figure>
        </div>
        <div class="figure2">
        <figure>
            <img src="assets/img/cards/variedad.jpg" alt="Imagen Promocional">
            <figcaption>
                <h3>¿Cuántas variedades hay de Coca-Cola?</h3>
                <p>Pregúntanos todo lo que quieras saber sobre Coca-Cola</p>
            </figcaption>
        </figure>
        </div>
        <div class="figure3">
        <figure>
            <img src="assets/img/cards/famiia.jpg" alt="Imagen Promocional">
            <figcaption>
                <h3>Es hora de juntarse</h3>
                <p>Fíjate bien, piensa en la última Navidad que compartiste con tus seres queridos acompañada de una Coca-Cola. Tal vez, cada vez que la recuerdes, te lleve a sentirte en casa y recordar a alguien en especial.</p>
            </figcaption>
        </figure>
        </div>
    </main>
    <script src="js/menu.js"></script>
</body>
</html>
